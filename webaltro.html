<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Webaltro</title>
    <link rel="stylesheet" href="/css/webaltro.css">
  </head>

  <body>
    <h2><a href="index.html">Return To Assignments</a></h2>
    <hr>
    <br>

    <div id="scoreContainer">
      <div id="targetScoreBox" class="scoreBox">
        <div>
          <h1 style="text-decoration: underline;">Score to beat:</h1>
          <h2 id="targetScore">0</h2>
        </div>
        <div style="display: flex;">
          <div class="scoreBox" style="min-width: 60px">
            <h3 style="text-decoration: underline;">Blind</h3>
            <h4 id="blind">0</h4>
          </div>
          <div class="scoreBox" style="min-width: 60px">
            <h3 style="text-decoration: underline;">Ante</h3>
            <h4 id="ante">0</h4>
          </div>
        </div>
      </div>
      <div class="scoreBox">
        <h3 id="currentHandType">---</h3>
        <div id="currentMultAndChipBox">
          <h4 id="currentMult" class="scoreBox">0</h4>
          <h3 id="multiplicationSymbol" class="scoreBox"> X </h3>
          <h4 id="currentChips" class="scoreBox">0</h4>
        </div>
        <div>
          <h3 style="text-decoration: underline;">Previous hand score:</h3>
          <h4 id="previousHandScore">0</h4>
        </div>
      </div>
      <div>
        <div class="scoreBox" style="display: flex;">
          <div class="scoreBox" style="min-width: 60px">
            <h3 style="text-decoration: underline;">Hands</h3>
            <h4 id="hands">0</h4>
          </div>
          <div class="scoreBox" style="min-width: 60px">
            <h3 style="text-decoration: underline;">Discards</h3>
            <h4 id="discards">0</h4>
          </div>
        </div>
        <div class="scoreBox">
          <h2 style="text-decoration: underline;">Total blind score:</h2>
          <h3 id="totalBlindScore">0</h3>
        </div>
      </div>
    </div>

    <div id="cardContainer">
      <div class="card" id="deck">Deck: 46</div>
      <div id="handContainer">Empty</div>
    </div>

    <div id="buttonControls">
      <!-- <button id="buttonDrawNewHand">Draw New Hand</button> -->
      <button id="buttonPlayHand">Play Hand</button>
      <div id="sortingButtons">
        <button id="buttonSortHandBySuit">Sort Hand by Suit</button>
        <button id="buttonSortHandByRank">Sort Hand by Rank</button>
      </div>
      <button id="buttonDiscard">Discard</button>
    </div>
    <script src="js/webaltro.js"></script>
  </body>

</html>
